<head>
    <title>TutorChat</title>
</head>

<table style="width:100%" height="100%">
  <tr>
    <td rowspan="2" width="75%">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/live_stream?channel=UCbORLcnaREitYV1bw4JSFFg" frameborder="0" allowfullscreen></iframe>
    </td>
    <td align="right">
      <div style="padding-top: 2px; padding-bottom: 2px">
        <button style="padding: 4px 8px; color: #8c8c8c; text-align: center; font-size:14px;" id="button" onclick="visible()">Ask a TA</button>

      </div>
      <iframe id="chat" scrolling="no" frameborder="0" width="100%" height="100%" src="chat.html" style="visibility:hidden"></iframe>

      <script type="text/javascript">
      function visible() {
        if (document.getElementById("chat").style.visibility=='visible') {
          document.getElementById("chat").style.visibility='hidden'
          document.getElementById("button").innerHTML = "Ask a TA";
        } else {
            document.getElementById("chat").src = "chat.html";
          document.getElementById("chat").style.visibility='visible';
          document.getElementById("button").innerHTML = "nvm";
        }

      }
      </script>

    </td>
  </tr>
  <tr>
    <td align="right">
      <iframe scrolling="no" frameborder="0" width="100%" height="100%" src = "public_chat.html"></iframe>
    </td>
  </tr>

</table>
